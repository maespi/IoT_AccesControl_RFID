        }

        function firstClick() {

        function readDataonClick() {
            $("#demo").text("Comprova la terminal");

					$('<p>'+tag+'</p>').appendTo('#Content');
				});
                //console.log("Data: " + (new XMLSerializer()).serializeToString(data));
            });
        }
