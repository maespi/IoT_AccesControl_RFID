<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Nice Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
        window.onload = function () {
            document.getElementById("demo").innerHTML = "Hello We Had Loaded JavaScript!";
            $("#button1").on('click', readDataonClick)

        }

        function firstClick() {
            $("#demo").text("Dons el bot√≥ amb ja funciona :D");
            $("#button1").on('click', secondClick)
        }
        function secondClick() {
            $("#demo").text("Que pesao el ferrer amb el blockchain no? HEHE ;P");
            $("#button1").on('click', firstClick)
        }
        function readDataonClick() {
            $("#demo").text("Comprova la terminal");
            $.get("http://localhost:3161/devices/simulator/inventory", function (data, status) {
				
				var $xml = $(data);
				var $item = $xml.find("item");

				$item.each(function(){
    
					var tag = $(this).find('epc').text();
					var device = $(this).find('deviceId').text();
					
					$('<p>'+tag+'</p>').appendTo('#col1');
					$('<p>'+device+'</p>').appendTo('#col2');
					
					//new Date(value)
					
					console.log("tag: " + tag + " Device: "+ device);
				});
                //console.log("Data: " + (new XMLSerializer()).serializeToString(data));
            });
        }
		
               
    </script>
</head>
<body>
    <h2 id="demo">No s'ha carregat el js</h2>
    <button id="button1">Click on me!!</button>
	<h1 id="Title">Tags Detectades: </h2>
	
	<div class="container">
		<div class="row mb-3 align-items-start">
			<div id="col1" class="col-md-3">
			  Tag ID
			</div>
			<div id="col2" class="col-md-3">
			  DeviceId
			</div>
			<div id="col3" class="col-md-3">
			  One of three columns
			</div>
		</div>
	</div>
	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
</body>
</html>
